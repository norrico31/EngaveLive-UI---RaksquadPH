<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | EngageLive</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <section class="loginContainer">
        <div class="head center">
            <a href="../index.html" class="logo">Engage<span>Live</span></a>
            <h2>Good to see you again</h2>
            <p>Log in to enter EngageLive</p>
        </div>
        <form action="">
            <div class="row">
                <h4>* Email</h4>
                <input type="text">
            </div>
            <div class="row">
                <h4>* Password</h4>
                <input type="text">
            </div>
            <div class="btns center">
                <button class="logIn">Log In</button>
                <p>or</p>
                <button class="googleBtn">Sign in with Google</button>
                <button class="microsoftBtn">Sign in with Microsoft</button>
            </div>
        </form>
        <div class="forgotPass">
            <a href="./forgotPass.html">Forgot password?</a>
            <a href="./signup.html">Sign up</a>
        </div>
    </section>
</body>
</html>
