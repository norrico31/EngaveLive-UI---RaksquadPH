<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | EngageLive</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <section class="loginContainer">
        <div class="head center">
            <a href="../index.html" class="logo">Engage<span>Live</span></a>
            <h2>Get started in less than 1 minute</h2>
            <p>Registration is free. No credit card required!</p>
        </div>
        <form action="">
            <div class="row">
                <input type="text" placeholder="First name, e.g. John">
            </div>
            <div class="row">
                <input type="text" placeholder="E-mail, eg. john@yourbuisiness.com">
            </div>
            <div class="btns center">
                <button class="logIn">Sign up for a free account</button>
                <p>or</p>
                <button class="googleBtn">Sign in with Google</button>
                <button class="microsoftBtn">Sign in with Microsoft</button>
                <p class="termsOfServices">By signing up you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
            </div>
        </form>
        <div class="forgotPass">
            <a href="./forgotPass.html">Forgot password?</a>
            <a href="#">Sign up</a>
        </div>
    </section>
</body>
</html>
